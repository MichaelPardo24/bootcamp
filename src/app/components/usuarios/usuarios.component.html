<div class="container">
    <h2>Lista de Usuarios</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.id }}</td>
                <td>
                    <input *ngIf="usuarioSeleccionado.id === usuario.id" [(ngModel)]="usuarioSeleccionado.nombre" />
                    <span *ngIf="usuarioSeleccionado.id !== usuario.id">{{ usuario.nombre }}</span>
                </td>
                <td>
                    <input *ngIf="usuarioSeleccionado.id === usuario.id" [(ngModel)]="usuarioSeleccionado.email" />
                    <span *ngIf="usuarioSeleccionado.id !== usuario.id">{{ usuario.email }}</span>
                </td>
                <td>
                    <button class="btn btn-warning m-2" (click)="seleccionarUsuario(usuario)">Editar</button>
                    <button *ngIf="usuarioSeleccionado.id === usuario.id" class="btn btn-success m-2"
                        (click)="actualizarUsuario(usuarioSeleccionado)">Guardar</button>
                    <button class="btn btn-danger m-2" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Registrar Nuevo Usuario</h3>
    <form (ngSubmit)="crearUsuario()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoUsuario.nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="nuevoUsuario.email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" [(ngModel)]="nuevoUsuario.password" name="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</div>
